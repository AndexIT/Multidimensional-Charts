<mat-toolbar class="mat-elevation-z2" color="primary">

  <button mat-icon-button (click)="ToolbarMenuToggle()" class="burger-menu">
    <mat-icon style="color: #898989">menu</mat-icon>
  </button>

  <img src="./assets/icons/logo.png" alt="logo" style="margin-left: 1.5em;">

  <span class="example-spacer"></span>

  <div class="links" fxLayout="row" fxLayoutAlign="center center">

    <button mat-button routerLink="home">
      <mat-icon color="accent">home</mat-icon>
    </button>

    <button mat-button>
      <mat-icon color="accent">account_circle</mat-icon>
    </button>

  </div>

</mat-toolbar>


<!-- SIDENAV -->
<!-- *ngIf="router.url == 'signin' || router.url == 'changepassword'" -->
<mat-sidenav-container fxFlexFill>
  <mat-sidenav
    #sidenav
    id="sidenav"
    mode="side"
    opened
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
  >


    <mat-nav-list>

      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-icon color="accent">home</mat-icon>
          <div mat-list-item class="link-item">Home</div>
        </div>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-scrollbar" style="background-color: #b6b6b6a9;" [ngStyle]="{ 'margin-left.px': contentMargin }">

    <!-- CARD GRAFICI -->
    <div class="container" id="graphicsOffsetTarget">
      <app-home></app-home>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
